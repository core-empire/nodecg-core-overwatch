<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-styles/paper-styles.html">

<dom-module id="obs-scene-selector">
	<template>
		<style>
			.button {
				float: right;
				background-color: #00bebe;
				font-size: 13px;
				font-weight: 500;
				letter-spacing: 1px;
				color: white;
				margin-top: 10px;
				padding: 15px 20px;
			}
		</style>

		<nodecg-typeahead-input
			id="sceneList"
			placeholder="Select a scene..."
			replicant-name="obs:sceneList"></nodecg-typeahead-input>

		<paper-button on-click="switchScene" class="button" raised>Switch</paper-button>
	</template>

	<script src="scene-selector.js"></script>
</dom-module>
