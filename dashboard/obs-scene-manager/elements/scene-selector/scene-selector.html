<link rel="import" href="../../../shared-styles/shared-styles.html">

<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/nodecg-typeahead-input/nodecg-typeahead-input.html">

<dom-module id="obs-scene-selector">
	<template>
		<style include="shared-styles">
			p {
				margin: 0;
			}
		</style>

		<div class="container">
			<nodecg-typeahead-input
				id="sceneList"
				placeholder="Select a scene..."
				replicant-name="obs:sceneList"></nodecg-typeahead-input>

			<div class="container-footer">
				<p>Please connect to OBS via the OBS dashboard panel to use this widget.</p>
				<paper-button on-click="switchScene" class="button" raised>Switch</paper-button>
			</div>
		</div>
	</template>

	<script src="scene-selector.js"></script>
</dom-module>
