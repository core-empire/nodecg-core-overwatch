<dom-module id="obs-scene-selector">
	<template>
		<style is="custom-style" include="paper-dropdown-menu-shared-styles">
			paper-dropdown-menu {
				width: 65%;
			}

			paper-listbox {
				width: 220px;
			}

			.button {
				float: right;
				background-color: #00bebe;
				font-size: 13px;
				font-weight: 500;
				letter-spacing: 1px;
				color: white;
				margin-top: 10px;
				padding: 15px 20px;
			}
		</style>

		<paper-dropdown-menu id="sceneList" label="Displaying">
			<paper-listbox slot="dropdown-content" select="1">
				<template is="dom-repeat" items="{{scenes}}">
					<paper-item>[[item]]</paper-item>
				</template>
			</paper-listbox>
		</paper-dropdown-menu>

		<paper-button on-click="switchScene" class="button" raised>Switch</paper-button>
	</template> 

	<script src="scene-selector.js"></script>
</dom-module>
