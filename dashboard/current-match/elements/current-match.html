<link rel="import" href="../../shared-styles/shared-styles.html">

<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/nodecg-typeahead-input/nodecg-typeahead-input.html">

<dom-module id="current-match">
	<template>
		<style include="shared-styles">
			.team-input-container {
				@apply --layout-horizontal;
				@apply --layout-justified;
			}

			.team-input-container nodecg-typeahead-input {
				@apply --layout-self-start;

				width: 60%;
			}

			.team-input-container paper-input {
				@apply --layout-self-end;

				width: 30%;
			}
		</style>

		<div class="container">
			<div class="container-body">
				<div class="team-input-container">
					<nodecg-typeahead-input
			      id="teamOneName"
			      placeholder="Select team one..."
			      replicant-name="teams:names"></nodecg-typeahead-input>
					<paper-input id="teamOneScore" label="Score" type="number" placeholder="2"></paper-input>
				</div>

				<div class="team-input-container">
					<nodecg-typeahead-input
			      id="teamTwoName"
			      placeholder="Select team two..."
			      replicant-name="teams:names"></nodecg-typeahead-input>
					<paper-input id="teamTwoScore" label="Score" type="number" placeholder="1"></paper-input>
				</div>
			</div>

			<div class="container-footer">
				<paper-button on-click="switchSides">Switch Sides</paper-button>
				<paper-button on-click="saveMatch" class="button" raised>Save Changes</paper-button>
			</div>
		</div>
	</template>

	<script src="current-match.js"></script>
</dom-module>
