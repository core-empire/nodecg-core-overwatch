<link rel="import" href="../../shared-styles/shared-styles.html">

<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/nodecg-typeahead-input/nodecg-typeahead-input.html">

<dom-module id="caster-selection">
	<template>
		<style include="shared-styles">
			.casters-input-container {
				@apply --layout-horizontal;
				@apply --layout-justified;
			}

			nodecg-typeahead-input {
				min-width: 240px;
			}
		</style>
		<div class="container">
			<div class="casters-input-container">
				<nodecg-typeahead-input
					id="casterOne"
					placeholder="Select a caster..."
					replicant-name="casters:names"></nodecg-typeahead-input>
				<nodecg-typeahead-input
					id="casterTwo"
					placeholder="Select a caster..."
					replicant-name="casters:names"></nodecg-typeahead-input>
			</div>

			<div class="container-footer">
				<paper-button class="button" on-click="submitCasters" raised>Save Changes</paper-button>
			</div>
	</template>

	<script src="caster-selection.js"></script>
</dom-module>
